<!DOCTYPE html>

<html>
<head>
	<title>Rock-Paper-Sissors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--
	<link rel="stylesheet" type="text/css" href='css/bootstrap.min.css'  /> 
     -->
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css'  /> 
    
    <link rel="stylesheet" type="text/css" href='style.css'/>
    

</head>
<body>
    
<!-------------------------------------------------------------- start ui --------------------------------------------------->
    <div class="container-fluid starts">
        
        <h1 class="text-center mb-2">Rock Paper Sissors</h1>
        
        <div class="row text-center mb-3">
            
            <div class="col-12">
                <img src="image/o.png"/>
            </div>
        
        </div>
        
        <div class="row text-center mb-4 ">
            
            <div class="col-12">
                <button class="btn btn-warning " id="play-other">Play With Other</button>
            </div>
            
        </div>
        
        <div class="row text-center">
            
             <div class="col-12">
                 <button class="btn btn-warning" id="play-computer">Play With Computer</button>
            
             </div>
        
        
        </div>
        
    
    </div>
    
    
    
<!-------------------------------------------------------------- computer --------------------------------------------------->
    <div class="container-fluid comp">
        
        <h1 class="text-center mb-5">Rock Paper Sissors</h1>
        
        <div class="row text-center mb-3">
            
            <div class="col-6 ">
                <h2>Player</h2>
                <div class="num score-pl-co" id="score-pl-co">0</div>
            
            </div>
            <div class="col-6">
                <h2>Computer</h2>
                <div class="num score-co" id="score-co">0</div>
            
            </div>
        
        </div>
        <div class="row text-center mb-2">
            <div class="result" id="result-player-with-computer"> </div>
        
        </div>
        
        <div class="row text-center mb-5">
            
            <div class="col-6 ">
                    <img src="image/k.png" id="img-player-choose"/>
                
                
            </div>
            <div class="col-6 ">
                
                    <img src="image/k.png" id="img-computer-choose"/>
               
            </div>
        
        </div>
        
        <div class="row text-center">
            <div class="col-12 mb-5 ">
                <button class="btn btn-danger " id="rock">Rock</button>
                <button class="btn btn-success" id="paper">Paper</button>
                <button class="btn btn-primary" id="sissors">Sissors</button>
            </div>
        
        
        </div>
        
    
    
    </div>
    
    
    
    

<!-------------------------------------------------------------- players --------------------------------------------------->
    <div class="container-fluid player">
        
        
        
        <div class="row all-pl text-center">
            <div class="error text-center">Please Waite For Player1 To Play !!</div>
            
            <div class="col-12 imges">
                
                <div class="img1"><img src="image/k.png" width="100px" id="btn-img-rock-pl1" /></div>
                <div class="img1"><img src="image/i.png" width="100px" id="btn-img-paper-pl1"/></div>
                <div class="img1"><img src="image/j.png" width="104px" id="btn-img-sissors-pl1"/></div>
                
            
            </div>
        
        </div>
        <div class="nameplyer text-center">
            
            <h2 class="">player1</h2>
            <div class="score-pl1">0</div>
        
        </div>
        
        
        
            
        <div class=" row results-img text-center">
           
            
            <div class="res-player1" id="res-player1">
                <img src="image/k.png" width="100px" id="img-res-pl1" />
            </div>
            
            <div class="res-game text-center">
                <h2 class="result-game-other"></h2>
            
            </div>
            
            <div class="res-player2" id="res-player2">
                <img src="image/k.png" width="100px" id="img-res-pl2"/>
            </div>
        
        
        
        </div>
        
        
        
        
        
        
        
        
        
        
        
        <div class="nameplyer2 text-center">
            
            <h2 class="">player2</h2>
            <div class="score-pl2">0</div>
        
        </div>
        
        
        <div class="row all-pl2 text-center">
            <div class="col-12 imges">
                
                <div class="img1"><img src="image/k.png" width="100px" id="btn-img-rock-pl2" /></div>
                <div class="img1"><img src="image/i.png" width="100px" id="btn-img-paper-pl2"/></div>
                <div class="img1"><img src="image/j.png" width="104px" id="btn-img-sissors-pl2"/></div>
            
            </div>
        
        </div>
    
    
    
    </div>
    
<!--
	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
